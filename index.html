<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;URL=index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calories Counter</title>
</head>
<body>
  <div class="container">
    <header class="container__header">
      <h1>Calories Counter</h1>
    </header>
    <div class="container__table">
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Calories</th>
            <th>Carbs</th>
            <th>Proteins</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="container__table--body" id="tbody">

        </tbody>
        <tfoot>
          <tr>
            <td id="total">Total</td>
            <td id="total-calories">0</td>
            <td id="total-carbs">0</td>
            <td id="total-proteins">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="container__form">
      <div class="container__form--input">
        <input class="container__form--input" type="text" id="description" placeholder="Description">
        <input class="container__form--input" type="number" id="calories" placeholder="Calories">
        <input class="container__form--input" type="number" id="carbs" placeholder="Carbs">
        <input class="container__form--input" type="number" id="proteins" placeholder="Proteins">
      </div>
      <button type="submit" class="add" id="add">+</button>
    </div>
  </div>
  <script src="./index.js" type="text/javascript"></script>
</body>
</html>
